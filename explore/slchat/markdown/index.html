<head>

    <style>
.embed {
    word-wrap: break-word;
    background: var(--secondary-color);
    border: 1px solid var(--primary-color);
    padding: 10px;
    border-radius: 5px;
    white-space: initial;
    display: flex;
    align-items: center;
    width: fit-content;
    overflow: hidden;
}

.embed:has(.header) {
    display: block;
}

.embed > .header {
    display: flex;
    align-items: center;
    gap: 5px;
    width: 100%;
}

.embed:not(.clean) {
    border-left: 5px solid var(--color);
}

.embed .gap {
    gap: 5px;
}

.center {
    display: flex !important;
    align-items:center;
}

.embed .field {
    display: flex;
    flex-direction: column;
}
.embed .field.inline {
    display: inline-flex;
    margin-right: 15px;
}

.center.vertical {
    flex-direction: column;
    align-items: flex-start;
}
.embed.vertical {
    flex-direction: column;
    align-items: flex-start;
}
.embed.middle {
    align-items: center;
}
.center.middle {
    justify-content: center;
}
.embed .video_icon {
    color: var(--light-gray-color);
    opacity: 0.75;
    position: absolute;
    font-size: calc(50px + 2vw) !important;
    pointer-events: none;
}

.embed .avatar {
    width: 25px;
    height: 25px;
    border-radius: 100px;
    object-fit: cover;
    background: var(--primary-color);
    overflow: hidden;
}
.embed.info {
    border-left: 5px solid dodgerblue;
}
.embed.info > .bx, .embed.info > .header > .bx {
    color: dodgerblue;
}
.embed.warn {
    border-left: 5px solid darkorange;
}
.embed.warn > .bx, .embed.warn > .header > .bx {
    color: darkorange;
}
.embed.error {
    border-left: 5px solid red;
}
.embed.error > .bx, .embed.error > .header > .bx {
    color: red;
}
.embed.success {
    border-left: 5px solid springgreen;
}
.embed.success > .bx, .embed.success > .header > .bx {
    color: springgreen;
}
.embed.note {
    border-left: 5px solid gold;
}
.embed.note > .bx, .embed.note > .header > .bx {
    color: gold;
}

.embed.block {
    display: block;
}
.embed:has(br) {
    display: block;
}

/*.embed:has(i.bx) {
    white-space: pre;
    display: flex;
    align-items:center;
}*/

.embed .bx {
    font-size: 20px;
}

.embed > .bx, .embed > .header > .bx {
    margin-right: 5px;
    color: var(--color);
}

.embed.block > .bx, .embed.block > .header > .bx {
    top: 2.5px;
    position: relative;
    align-self: baseline;
}

.embed > .header > .bx {
    margin-right: 0px;
}

.syntax_list {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.syntax_list > * {
    display: flex;
    background: var(--primary-color);
    flex-direction: column;
}
.syntax_list > * > *:not(audio) {
    align-content: center;
    width: max-content;
}
.syntax_list > * > pre {
    width: 100%;
}

#preview_container {
    display: flex;
    gap: 10px;
    height: 300px;
}

blockquote {
    padding-left: 10px;
    position: relative;
}

blockquote::before {
    content: "";
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    width: 5px;
    background-color: var(--border-color);
    border-radius: 10px;
}

li {
    list-style-position: inside;
}

.spoiler {
    cursor: pointer;
}

.spoiler:not(img):not(video):not(iframe):not(canvas) {
    border-radius: 5px;
    background: black;
    color: transparent;
    display: inline;
    --font-color: white;
    transition: color 0.3s ease;
    user-select: none;
    padding: 0 2.5px;
}

img.spoiler, video.spoiler, iframe.spoiler, canvas.spoiler {
    filter: blur(75px);
    transition: filter 0.3s ease;
    mask-image: linear-gradient(to right, #fff, #fff);
}

.attachment {
    border-radius: 5px;
    border: 1px solid var(--border-color);
    display: block;
    width: auto;
    max-width: 350px;
    max-height: 350px;
    cursor: pointer;
}
video.attachment {
    height: 100%;
}

img, video {
    max-width: 350px;
    max-height: 350px;
}

mark {
    border-radius: 5px;
    background: mediumseagreen;
    color: var(--font-color);
    padding: 0 2.5px;
}

code {
    padding: 0 5px;
    display: unset;
    width: auto;
    text-shadow: none !important;
    white-space: pre-wrap !important;
    word-wrap: break-word !important;
    color: var(--font-color) !important;
}

code .token.operator, .token.url {
    background: unset !important;
}

code.multiline {
    padding: 5px !important;
    display: block !important;
}

pre[class*=language-] {
    padding: 0 !important;
    margin: 0 !important;
    overflow: auto;
    background: unset !important;
}

.mention {
    background: rgba(65, 105, 225, 0.4);
    color: aliceblue;
    border-radius: 5px;
    padding: 0 2.5px;
}

@media screen and (max-width: 1000px) {
    #preview_container {
        flex-direction: column;
    }
}

<body>
    <div class="content">
        <div class="navigation">
            <img src="../../../favicon.png" width="35" height="35" draggable="false">
            <h3>SLT World</h3>
        </div>
        <h1>SLChat Markdown System</h1>
        <p>A showcase of the <strong>markdown system</strong> used in SLChat.</p>
        <p>This page covers all the markdown syntaxes SLChat supports, taken straight out of SLChat's source.</p>
        <div class="container">
            <div class="header">
                <span class="material-symbols-rounded icon">preview</span>
                <p>Live Preview</p>
            </div>
            <div id="preview_container">
                <textarea id="input"></textarea>
                <div id="output" class="input textarea" style="width: 100%;overflow-y: scroll;"></div>
            </div>
        </div>
        <div class="container">
            <div class="header">
                <span class="material-symbols-rounded icon">markdown</span>
                <p>Markdown Syntax</p>
            </div>
            <div class="syntax_list"> </div>
        </div>
    </div>
    <script>
const input = document.querySelector("#input");
const output = document.querySelector("#output");

input.addEventListener("input", function() {
    //WARNING: Do not remove escapeHtml, it is intended to mimic SLChat behavior.
    output.innerHTML = parseMarkdown(escapeHtml(input.value));
});

function spoiler(el) {
    if (el.tagName === "IMG" || el.tagName === "VIDEO") { el.style.filter = el.style.filter === "none" ? "blur(75px)" : "none"; }
    else { el.style.color = el.style.color === "var(--font-color)" ? "" : "var(--font-color)"; el.style.userSelect = el.style.userSelect === "unset" ? "" : "unset"; }
}
const EMBED_ICONS = {
    "error": "x-circle",
    "warn": "alert-triangle",
    "info": "info-circle",
    "success": "check-circle",
    "note": "note",
    "clean": null,
    "default": null
};
function renderEmbed(embed) {
    const icon = EMBED_ICONS[embed.type] || embed.icon;
    const colorHtml = embed.color ? ` style="--color:${embed.color};"` : "";
    let html = `<div class="embed${embed.type ? " " + embed.type : ""}"${colorHtml}>`;
    if (icon || embed.avatar || embed.title || embed.description) html += `<div class="header">
    ${icon ? `<i class="bx bx-${icon}"></i>` : ""}
    ${embed.avatar ? `<img loading="lazy" class="avatar" src="${embed.avatar}">` : ""}
    ${embed.title ? `<h4>${parseInlineMarkdown(embed.title)}</h4>` : ""}
    ${embed.description && !embed.title ? `<p>${parseInlineMarkdown(embed.description)}</p>` : ""}
</div>`;
    if (embed.description && embed.title) html += `<p>${parseInlineMarkdown(embed.description)}</p>`;
    for (const field of embed.fields)  html += `<div class="field${field.inline ? ' inline' : ''}"><strong>${parseInlineMarkdown(field.name) ?? ""}</strong><span>${parseInlineMarkdown(field.value) ?? ""}</span></div>`;
    if (embed.image) html += `<img loading="lazy" class="attachment" src="${embed.image}">`;
    if (embed.footer) html += `<div class="footer">${embed.footer}</div>`;
    html += `</div>`;
    return html;
}
function extractEmbedBlocks(text) {
    const embedRegex = /\|embed([\s\S]*?)\|end/g;
    const embeds = [];
    let match;

    while ((match = embedRegex.exec(text)) !== null) {
        const raw = match[1].trim();
        const lines = raw.split(/\r?\n/);

        const embed = {
            type: null,
            title: null,
            description: null,
            color: null,
            image: null,
            avatar: null,
            footer: null,
            icon: null,
            fields: [],
        };

        let inFields = false;
        let currentField = null;

        for (let line of lines) {
            if (!line.trim()) continue;

            if (line.trim() === "fields:") {
                inFields = true;
                continue;
            }
            if (inFields) {
                if (line.trim().startsWith("- ")) {
                    if (currentField) embed.fields.push(currentField);
                    currentField = {};
                    line = line.trim().slice(2).trim();

                    const idx = line.indexOf(":");
                    if (idx !== -1) currentField.name = line.slice(idx + 1).trim();
                    continue;
                }

                const fieldMatch = line.trim().match(/^(\w+):\s*(.*)$/);
                if (fieldMatch) {
                    const key = fieldMatch[1];
                    let val = fieldMatch[2];
                    if (key === "inline") val = val.toLowerCase() === "true";
                    if (currentField) currentField[key] = val;
                }
                continue;
            }

            const m = line.match(/^([a-zA-Z0-9_-]+):\s*(.*)$/);
            if (m) {
                const key = m[1];
                const val = m[2];
                if (key in embed) embed[key] = val;
            }
        }

        if (currentField) embed.fields.push(currentField);
        embeds.push(embed);
    }

    return embeds;
}
function extractCodeBlocks(text) {
    let codeBlocks = [];
    let index = 0;

    text = text.replace(/```([a-z]+)\n([\s\S]*?)```/g, (_, lang, code) => {
        const placeholder = `__CODE_BLOCK_${index}__`;
        code = code.replace(/^\s*\n/, '').replace(/\s+$/, '');
        codeBlocks.push({ placeholder, lang, code });
        index++;
        return placeholder;
    });

    text = text.replace(/```([\s\S]*?)```/g, (_, code) => {
        const placeholder = `__CODE_BLOCK_${index}__`;
        code = code.replace(/^\s*\n/, '').replace(/\s+$/, '');
        codeBlocks.push({ placeholder, code });
        index++;
        return placeholder;
    });

    text = text.replace(/`([^`]+)`/g, (_, code) => {
        const placeholder = `__CODE_BLOCK_${index}__`;
        code = code.replace(/^\s*\n/, '').replace(/\s+$/, '');
        codeBlocks.push({ placeholder, inline: true, code });
        index++;
        return placeholder;
    });

    return { text, codeBlocks };
}
function restoreCodeBlocks(text, codeBlocks) {
    for (let block of codeBlocks) {
        let html;
        if (block.inline) html = `<code>${block.code}</code>`;
        else if (block.lang && Prism.languages[block.lang]) html = `<pre><code class="language-${block.lang} multiline">${Prism.highlight(block.code.replace(/&lt;/g, "<"), Prism.languages[block.lang], block.lang)}</code></pre>`;
        else html = `<pre><code class="multiline">${block.code}</code></pre>`;
        text = text.replace(block.placeholder, html);
    }
    return text;
}
function escapeHtml(text) {
    return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;")
        .replace(/'/g, "&#x27;");
}

const emojiRegex = /^(?:\p{Extended_Pictographic}(?:\u200D\p{Extended_Pictographic})*)+$/u;
function parseMarkdown(rawText) {
    rawText = rawText
        .replace(/&gt;/g, ">")
        .replace(/&quot;/g, "\"")
        .replace(/&#0*39;/g, "'")
        .replace(/&#x*27;/g, "'")
        .replace(/&amp;(?![a-zA-Z0-9#]+;)/g, "&");
    if (emojiRegex.test(rawText)) return `<span style="font-size: 45px;">` + rawText + `</span>`;
    let { text, codeBlocks } = extractCodeBlocks(rawText);

    const embeds = extractEmbedBlocks(text);
    let embedIndex = 0;

    text = text.replace(/\|embed[\s\S]*?\|end/g, () => {
        const placeholder = `__EMBED_${embedIndex}__`;
        embeds[embedIndex].placeholder = placeholder;
        embedIndex++;
        return placeholder;
    });

    let lines = text.split(/\r?\n/);
    let html = "";
    let inList = false;
    let listType = null;
    let inBlockquote = false;
    function closeList() {
        if (inList) {
            html += `</${listType}>`;
            inList = false;
            listType = null;
        }
    }
    function closeBlockquote() {
        if (inBlockquote) {
            html += "</blockquote>";
            inBlockquote = false;
        }
    }
    for (let line of lines) {
        if (/^\s*$/.test(line)) {
            closeList();
            closeBlockquote();
            html += "<br>";
            continue;
        }

        const headingMatch = line.match(/^(#{1,6})\s+(.*)/);
        if (headingMatch) {
            closeList();
            closeBlockquote();
            const level = headingMatch[1].length;
            const content = parseInlineMarkdown(headingMatch[2]);
            html += `<h${level}>${content}</h${level}>`;
            continue;
        }

        const blockquoteMatch = line.match(/^>\s?(.*)/);
        if (blockquoteMatch) {
            closeList();
            if (!inBlockquote) {
                html += "<blockquote>";
                inBlockquote = true;
            }
            html += parseInlineMarkdown(blockquoteMatch[1]) + "<br>";
            continue;
        }
        else closeBlockquote();

        const unorderedMatch = line.match(/^[-*]\s+(.*)/);
        if (unorderedMatch) {
            closeBlockquote();
            if (!inList || listType !== 'ul') {
                closeList();
                html += '<ul>';
                inList = true;
                listType = 'ul';
            }
            html += `<li>${parseInlineMarkdown(unorderedMatch[1])}</li>`;
            continue;
        }

        closeList();
        closeBlockquote();

        if (line) {
            html += parseInlineMarkdown(line);
            if (!(/^__CODE_BLOCK_\d+__$/.test(line.trim()))) html += "<br>";
        }
    }

    closeList();
    closeBlockquote();
    for (const embed of embeds) html = html.replace(embed.placeholder, renderEmbed(embed));
    html = html.trim();
    if (html.endsWith("<br>")) html = html.slice(0, -4);
    return restoreCodeBlocks(html, codeBlocks);
}

function parseInlineMarkdown(text) {
    return text
        .replace(/\|\|(https?:\/\/[^\s<>"')]+)\|\|/g, (match, url) => {
            const lowerUrl = url.toLowerCase();
            if (/\.(png|jpg|jpeg|gif|bmp|svg|webp|jfif)(\?.*)?$/.test(lowerUrl)) return `<img class="attachment spoiler" onclick="spoiler(this)" src="${url}"/>`;
            if (/\.(mp4|webm|ogg)(\?.*)?$/.test(lowerUrl)) return `<video class="attachment spoiler" onclick="spoiler(this)" width="320" height="240" controls><source src="${url}"></video>`;
            if (/\.(mp3|ogg|wav)(\?.*)?$/.test(lowerUrl)) return `<audio class="attachment spoiler" onclick="spoiler(this)" controls src="${url}"></audio>`;
            return `<p class="spoiler" onclick="spoiler(this)">${url}</p>`;
        })
        .replace(/\|\|([^|]+)\|\|/g, '<p class="spoiler" onclick="spoiler(this)">$1</p>')
        .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
        .replace(/\*([^*]+)\*/g, '<em>$1</em>')
        .replace(/~~([^~]+)~~/g, '<del>$1</del>')
        .replace(/==([^~]+)==/g, '<mark>$1</mark>')
        .replace(/__([^_]+)__/g, '<u>$1</u>')
        .replace(/@([a-zA-Z0-9_]{1,32})/g, '<span class="mention">@$1</span>')
        .replace(/\[([^\]]+)\]\((https?:\/\/[^\s)]+)\)/g, '<'+'a href="$2" target="_blank" rel="noopener noreferrer nofollow">$1<'+'/a>')
        .replace(/(<[^>]+>)|((?<!["'=\]])https?:\/\/[^\s<>"')]+)/g, (match, tag, url) => {
            if (tag) return tag;
            const lowerUrl = url.toLowerCase();
            if (/\.(mp3|ogg|wav)(\?.*)?$/.test(lowerUrl)) return `<audio controls src="${url}"></audio>`;
            if (/\.(mp4|webm|ogg)(\?.*)?$/.test(lowerUrl)) return `<video class="attachment" width="320" height="240" controls><source src="${url}"></video>`;
            if (/\.(png|jpg|jpeg|gif|bmp|svg|webp|jfif)(\?.*)?$/.test(lowerUrl)) return `<img class="attachment" src="${url}"/>`;
            return `<a href="${url}" target="_blank" rel="noopener noreferrer nofollow">${url}</a>`;
        }
    );
}
    </script>
    <script>
const syntax_list = document.querySelector(".syntax_list");
const syntaxes = ["# Header 1", "## Header 2", "### Header 3", "#### Header 4", "##### Header 5", "###### Header 6",
    "*Italic*", "**Bold**", "***Bold & Italic***",
    "~~Strikethrough~~", "__Underline__", "==Highlight==",
    "> Blockquote\n>\n> Space", "- First\n- Second\n- Third\n- Fourth", "* First\n* Second\n* Third\n* Fourth",
    "`Code`", "```Multiline\nCode```",
    "```py\nimport asyncio, os\nimport discord.ext\nfrom discord.ext import commands\nimport datetime\n\nintents = discord.Intents.all()\nclient = discord.Client(intents=intents)\n\nclient = commands.Bot(command_prefix='-', intents=intents, case_insensitive=True, help_command=None)```",
    "[YouTube](https://youtube.com)", "https://google.com",
    "||Spoiler||",
    "@everyone",
    "https://upload.wikimedia.org/wikipedia/commons/1/14/Animated_PNG_example_bouncing_beach_ball.png", "||https://upload.wikimedia.org/wikipedia/commons/1/14/Animated_PNG_example_bouncing_beach_ball.png||",
    "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4", "||https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4||",
    "https://www.w3schools.com/html/horse.mp3",
    "|embed\ntype: error\ntitle: Error encountered\ndescription: Something went wrong\nfooter: Please try again\n|end",
    "|embed\ntype: clean\ntitle: Clean\ndescription: A clean embed\n|end",
    "|embed\ntype: default\nicon: coin\ntitle: [Wiki - Wikipedia](https://en.wikipedia.org/wiki/Wiki)\ndescription: A wiki is a form of hypertext publication...\ncolor: white\nfooter: Footer\navatar: https://wikipedia.com/favicon.ico\nimage: https://upload.wikimedia.org/wikipedia/commons/f/f0/Wikitext-wiki_markup-wikipedia.png\n\nfields:\n- name: Foo\n  value: Bar\n- name: Foo\n  value: Inline Bar\n  inline: true\n- name: Foo\n  value: Inline Bar\n  inline: true\n|end",
];
for (let syntax of syntaxes) {
    syntax_list.innerHTML += `<div class="container"><pre><code class="multiline">${syntax}</code></pre>${parseMarkdown(syntax)}</div>`;
}
    </script>
