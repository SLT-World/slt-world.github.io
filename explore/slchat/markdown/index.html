<body>
    <div class="content">

        <h1>SLChat Markdown Compiler</h1>
        <p>A showcase of the <strong>markdown compiler</strong> used in SLChat.</p>
        <p>This page covers all the markdown syntaxes SLChat supports, taken straight out of SLChat's source.</p>
        <div class="container">
            <div class="header">

            </div>

            </div>
        </div>

    <script>
const input = document.querySelector("#input");
const output = document.querySelector("#output");

input.addEventListener("input", function() {
    //WARNING: Do not remove escapeHtml, it is intended to mimic SLChat behavior.
    output.innerHTML = parseMarkdown(escapeHtml(input.value));
});

function spoiler(el) {
    if (el.tagName === "IMG" || el.tagName === "VIDEO") { el.style.filter = el.style.filter === "none" ? "blur(75px)" : "none"; }
    else { el.style.color = el.style.color === "var(--font-color)" ? "" : "var(--font-color)"; el.style.userSelect = el.style.userSelect === "unset" ? "" : "unset"; }
}


function formatRelativeTime(unixTimeMs) {
    const diffSec = Math.floor((unixTimeMs - Date.now()) / 1000);
    if (!Number.isFinite(diffSec)) return "Invalid time";
    const abs = Math.abs(diffSec);
    const rtf = new Intl.RelativeTimeFormat(undefined, { numeric: "auto" });
    if (abs < 60) return rtf.format(Math.round(diffSec), "second");
    if (abs < 3600) return rtf.format(Math.round(diffSec / 60), "minute");
    if (abs < 86400) return rtf.format(Math.round(diffSec / 3600), "hour");
    if (abs < 2592000) return rtf.format(Math.round(diffSec / 86400), "day");
    if (abs < 31536000) return rtf.format(Math.round(diffSec / 2592000), "month");
    return rtf.format(Math.round(diffSec / 31536000), "year");
}
const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
function formatShortDateTime(unixTimeMs) {
    var date = new Date(unixTimeMs);
    let hours = date.getHours() % 12 || 12;
    return `${months[date.getMonth()]} ${date.getDate()}, ${date.getFullYear()} ${hours}:${date.getMinutes().toString().padStart(2, '0')} ${date.getHours() >= 12 ? "PM" : "AM"}`;
}
function formatShortDate(unixTimeMs) {
    var date = new Date(unixTimeMs);
    return `${months[date.getMonth()]} ${date.getDate()}, ${date.getFullYear()}`;
}
function formatDate(unixTimeMs) {
    var date = new Date(unixTimeMs);
    return date.getDate() + '/' + (date.getMonth()+1) + '/' + date.getFullYear();
}
function formatTime(unixTimeMs) {
    var date = new Date(unixTimeMs);
    return `${date.getHours() % 12 || 12}:${date.getMinutes().toString().padStart(2, '0')} ${date.getHours() >= 12 ? "PM" : "AM"}`;
}
function formatLongTime(unixTimeMs) {
    var date = new Date(unixTimeMs);
    let hours = date.getHours() % 12 || 12;
    return `${hours}:${date.getMinutes().toString().padStart(2, '0')}:${date.getSeconds()} ${date.getHours() >= 12 ? "PM" : "AM"}`;
}

function updateTimestamps() {
    const elements = document.querySelectorAll(".timestamp");
    elements.forEach(el => {
        if (el.classList.contains("static")) return;
        var unixTime = parseInt(el.dataset.unix, 10);
        if (!Number.isFinite(unixTime)) return el.textContent = "Invalid timestamp";
        var unixTimeMs = unixTime * 1000;
        var format = el.dataset.format || "";
        switch (format) {
            case "r":
                el.textContent = formatRelativeTime(unixTimeMs);
                break;
            case "d":
                el.textContent = formatDate(unixTimeMs);
                break;
            case "D":
                el.textContent = formatShortDate(unixTimeMs);
                break;
            case "t":
                el.textContent = formatTime(unixTimeMs);
                break;
            case "T":
                el.textContent = formatLongTime(unixTimeMs);
                break;
            default:
                el.textContent = formatShortDateTime(unixTimeMs);
                break;
        }
        el.title = new Date(unixTimeMs).toLocaleString();

        if (format !== "r") { el.classList.add("static"); }
        else if (Math.abs(Date.now() - unixTimeMs) > 86400000) { el.classList.add("static"); }
    });
}

updateTimestamps();
setInterval(updateTimestamps, 1000);

const EMBED_ICONS = {
    "error": "x-circle",
    "warn": "alert-triangle",
    "info": "info-circle",
    "success": "check-circle",
    "note": "note",
    "clean": null,
    "default": null
};
function renderEmbed(embed) {
    const icon = EMBED_ICONS[embed.type] || embed.icon;
    const colorHtml = embed.color ? ` style="--color:${embed.color};"` : "";
    let html = `<div class="embed${embed.type ? " " + embed.type : ""}"${colorHtml}>`;
    if (icon || embed.avatar || embed.title || embed.description) html += `<div class="header">
    ${icon ? `<i class="bx bx-${icon}"></i>` : ""}
    ${embed.avatar ? `<img loading="lazy" class="avatar" src="${embed.avatar}">` : ""}
    ${embed.title ? `<h4>${parseInlineMarkdown(embed.title)}</h4>` : ""}
    ${embed.description && !embed.title ? `<p style="white-space: pre;">${parseInlineMarkdown(embed.description)}</p>` : ""}
</div>`;
    if (embed.description && embed.title) html += `<p style="white-space: pre;">${parseInlineMarkdown(embed.description)}</p>`;
    for (const field of embed.fields)  html += `<div class="field${field.inline ? ' inline' : ''}"><strong>${parseInlineMarkdown(field.name) ?? ""}</strong><span>${parseInlineMarkdown(field.value) ?? ""}</span></div>`;
    if (embed.image) html += `<img loading="lazy" class="attachment" src="${embed.image}">`;
    if (embed.footer) html += `<div class="footer">${embed.footer}</div>`;
    html += `</div>`;
    return html;
}
function extractEmbedBlocks(text) {
    const embedRegex = /\|embed([\s\S]*?)\|end/g;
    const embeds = [];
    let match;

    while ((match = embedRegex.exec(text)) !== null) {
        const raw = match[1].trim();
        const lines = raw.split(/\r?\n/);

        const embed = {
            type: null,
            title: null,
            description: null,
            color: null,
            image: null,
            avatar: null,
            footer: null,
            icon: null,
            fields: [],
        };

        let inFields = false;
        let currentField = null;

        let inMultiline = false;
        let multilineKey = null;
        let multilineBuffer = [];

        for (let line of lines) {
            const trimmed = line.trim();
            const multilineStart = line.match(/^([a-zA-Z0-9_-]+):\s*"(.*)$/);
            if (!inMultiline && multilineStart) {
                multilineKey = multilineStart[1];
                let after = multilineStart[2];
                if (after.endsWith('"') && after.length > 0) {
                    embed[multilineKey] = after.slice(0, -1);
                    multilineKey = null;
                }
                else {
                    inMultiline = true;
                    multilineBuffer.push(after);
                }
                continue;
            }
            if (inMultiline) {
                if (trimmed.endsWith('"')) {
                    let content = (multilineBuffer.join("\n") + "\n" + line.slice(0, line.lastIndexOf('"'))).trim();
                    if (inFields && currentField) currentField[multilineKey] = content;
                    else embed[multilineKey] = content;
                    inMultiline = false;
                    multilineKey = null;
                    multilineBuffer = [];
                }
                else multilineBuffer.push(line);
                continue;
            }
            if (!trimmed) continue;
            if (trimmed === "fields:") {
                inFields = true;
                continue;
            }
            if (inFields) {
                if (trimmed.startsWith("- ")) {
                    if (currentField) embed.fields.push(currentField);
                    currentField = {};
                    line = trimmed.slice(2).trim();

                    const idx = line.indexOf(":");
                    if (idx !== -1) currentField.name = line.slice(idx + 1).trim();
                    continue;
                }

                const fieldMatch = trimmed.match(/^(\w+):\s*(.*)$/);
                if (fieldMatch) {
                    const key = fieldMatch[1];
                    let val = fieldMatch[2];
                    if (key === "inline") val = val.toLowerCase() === "true";
                    if (currentField) currentField[key] = val;
                }
                continue;
            }

            const m = line.match(/^([a-zA-Z0-9_-]+):\s*(.*)$/);
            if (m) {
                const key = m[1];
                const val = m[2];
                if (key in embed) embed[key] = val;
            }
        }

        if (currentField) embed.fields.push(currentField);
        embeds.push(embed);
    }
    return embeds;
}
function extractCodeBlocks(text) {
    let codeBlocks = [];
    let index = 0;

    text = text.replace(/```([a-z]+)\n([\s\S]*?)```/g, (_, lang, code) => {
        const placeholder = `__CODE_BLOCK_${index}__`;
        code = code.replace(/^\s*\n/, '').replace(/\s+$/, '');
        codeBlocks.push({ placeholder, lang, code });
        index++;
        return placeholder;
    });

    text = text.replace(/```([\s\S]*?)```/g, (_, code) => {
        const placeholder = `__CODE_BLOCK_${index}__`;
        code = code.replace(/^\s*\n/, '').replace(/\s+$/, '');
        codeBlocks.push({ placeholder, code });
        index++;
        return placeholder;
    });

    text = text.replace(/`([^`]+)`/g, (_, code) => {
        const placeholder = `__CODE_BLOCK_${index}__`;
        code = code.replace(/^\s*\n/, '').replace(/\s+$/, '');
        codeBlocks.push({ placeholder, inline: true, code });
        index++;
        return placeholder;
    });

    return { text, codeBlocks };
}
function restoreCodeBlocks(text, codeBlocks) {
    for (let block of codeBlocks) {
        let html;
        if (block.inline) html = `<code>${block.code}</code>`;
        else if (block.lang && Prism.languages[block.lang]) html = `<pre><code class="language-${block.lang} multiline">${Prism.highlight(block.code.replace(/&lt;/g, "<"), Prism.languages[block.lang], block.lang)}</code></pre>`;
        else html = `<pre><code class="multiline">${block.code}</code></pre>`;
        text = text.replace(block.placeholder, html);
    }
    return text;
}
function escapeHtml(text) {
    return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;")
        .replace(/'/g, "&#x27;");
}

const emojiRegex = /^(?:\p{Extended_Pictographic}(?:\u200D\p{Extended_Pictographic})*)+$/u;

function parseMarkdown(rawText) {
    rawText = rawText
        .replace(/&gt;/g, ">")
        .replace(/&quot;/g, "\"")
        .replace(/&#0*39;/g, "'")
        .replace(/&#x*27;/g, "'")
        .replace(/&amp;(?![a-zA-Z0-9#]+;)/g, "&");
    if (emojiRegex.test(rawText)) return `<span style="font-size: 45px;">` + rawText + `</span>`;
    let { text, codeBlocks } = extractCodeBlocks(rawText);
    text = text.replace(/\\([^a-zA-Z0-9 ])/g, (_, ch) => `\uE000${ch.charCodeAt(0)}\uE000`);

    const embeds = extractEmbedBlocks(text);
    let embedIndex = 0;

    text = text.replace(/\|embed[\s\S]*?\|end/g, () => {
        const placeholder = `__EMBED_${embedIndex}__`;
        embeds[embedIndex].placeholder = placeholder;
        embedIndex++;
        return placeholder;
    });

    let lines = text.split(/\r?\n/);
    let html = "";
    let inList = false;
    let listType = null;
    let inBlockquote = false;
    function closeList() {
        if (inList) {
            html += `</${listType}>`;
            inList = false;
            listType = null;
        }
    }
    function closeBlockquote() {
        if (inBlockquote) {
            html += "</blockquote>";
            inBlockquote = false;
        }
    }
    for (let line of lines) {
        if (/^\s*$/.test(line)) {
            closeList();
            closeBlockquote();
            html += "<br>";
            continue;
        }

        const headingMatch = line.match(/^(#{1,6})\s+(.*)/);
        if (headingMatch) {
            closeList();
            closeBlockquote();
            const level = headingMatch[1].length;
            const content = parseInlineMarkdown(headingMatch[2]);
            html += `<h${level}>${content}</h${level}>`;
            continue;
        }

        const blockquoteMatch = line.match(/^>\s?(.*)/);
        if (blockquoteMatch) {
            closeList();
            if (!inBlockquote) {
                html += "<blockquote>";
                inBlockquote = true;
            }
            html += parseInlineMarkdown(blockquoteMatch[1]) + "<br>";
            continue;
        }
        else closeBlockquote();

        const unorderedMatch = line.match(/^[-*]\s+(.*)/);
        if (unorderedMatch) {
            closeBlockquote();
            if (!inList || listType !== 'ul') {
                closeList();
                html += '<ul>';
                inList = true;
                listType = 'ul';
            }
            html += `<li>${parseInlineMarkdown(unorderedMatch[1])}</li>`;
            continue;
        }

        closeList();
        closeBlockquote();

        if (line) {
            html += parseInlineMarkdown(line);
            if (!(/^__CODE_BLOCK_\d+__$/.test(line.trim()))) html += "<br>";
        }
    }

    closeList();
    closeBlockquote();
    html = html.replace(/\uE000(\d+)\uE000/g, (m, code) => String.fromCharCode(code));
    for (const embed of embeds) html = html.replace(embed.placeholder, renderEmbed(embed));
    html = html.trim();
    if (html.endsWith("<br>")) html = html.slice(0, -4);
    return restoreCodeBlocks(html, codeBlocks);
}

const allowedDecorationClasses = ['rainbow', 'anaglyph', 'gold', 'glow', 'shadow'];

function parseInlineMarkdown(text) {
    const literalLinks = [];
    text = text.replace(/<(https?:\/\/[^\s>]+)>/g, (m, url) => {
        literalLinks.push(url);
        return `__LITERAL_LINK_${literalLinks.length - 1}__`;
    });
    text = text.replace(/&lt;(https?:\/\/[^\s>]+)>/g, (m, url) => {
        literalLinks.push(url);
        return `__LITERAL_LINK_${literalLinks.length - 1}__`;
    });

    text = text
        .replace(/\{([a-zA-Z]+)(?:\s+([a-zA-Z\s-]+))?\}([\s\S]*?)\{\/\1\}/g, (m, name, classes, content) => {
            const potentialClasses = classes ? `${name} ${classes}` : name;
            const finalClasses = potentialClasses.split(/\s+/).filter(Boolean).filter(cls => allowedDecorationClasses.includes(cls)).join(' ');
            return `<span class="${finalClasses}">${content}</span>`;
        })
        .replace(/^\-#\s?(.*)$/gm, '<p class="subtext">$1</p>')
        .replace(/\|\|(https?:\/\/[^\s<>"')]+)\|\|/g, (match, url) => {
            const lowerUrl = url.toLowerCase();
            if (/\.(png|jpg|jpeg|gif|bmp|svg|webp|jfif)(\?.*)?$/.test(lowerUrl)) return `<img class="attachment spoiler" onclick="spoiler(this)" src="${url}"/>`;
            if (/\.(mp4|webm|ogg)(\?.*)?$/.test(lowerUrl)) return `<video class="attachment spoiler" onclick="spoiler(this)" width="320" height="240" controls><source src="${url}"></video>`;
            if (/\.(mp3|ogg|wav)(\?.*)?$/.test(lowerUrl)) return `<audio class="attachment spoiler" onclick="spoiler(this)" controls src="${url}"></audio>`;
            return `<p class="spoiler" onclick="spoiler(this)">${url}</p>`;
        })
        .replace(/\[progress:(\d{1,3})%(?::([^\]]+))?\]/gi, (m, num, color) => {
            const percentage = Math.max(0, Math.min(100, Number(num)));
            return `<progress data-tip="${percentage}%" value="${percentage}" max="100"${color ? ` style="--color:${color};"` : ""}></progress>`;
        })
        .replace(/\[timestamp:(\d{1,20}):([a-zA-Z])\]/g, (m, unix, fmt) => `<span class="timestamp" data-format="${fmt}" data-unix="${unix}"></span>`)
        .replace(/\[timestamp:(\d{1,20})\]/g, (m, unix) => `<span class="timestamp" data-unix="${unix}"></span>`)
        .replace(/\|\|([^|]+)\|\|/g, '<p class="spoiler" onclick="spoiler(this)">$1</p>')
        .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
        .replace(/\*([^*]+)\*/g, '<em>$1</em>')
        .replace(/~~([^~]+)~~/g, '<del>$1</del>')
        .replace(/==([^~]+)==/g, '<mark>$1</mark>')
        .replace(/__([^_]+)__/g, '<u>$1</u>')
        .replace(/@([a-zA-Z0-9_]{1,32})/g, '<span class="mention">@$1</span>')
        .replace(/\[([^\]]+)\]\((https?:\/\/[^\s)]+)\)/g, '<'+'a href="$2" target="_blank" rel="noopener noreferrer nofollow">$1<'+'/a>')
        .replace(/(<[^>]+>)|((?<!["'=\]])https?:\/\/[^\s<>"')]+)/g, (match, tag, url) => {
            if (tag) return tag;
            const lowerUrl = url.toLowerCase();
            if (/\.(mp3|ogg|wav)(\?.*)?$/.test(lowerUrl)) return `<audio controls src="${url}"></audio>`;
            if (/\.(mp4|webm|ogg)(\?.*)?$/.test(lowerUrl)) return `<video class="attachment" width="320" height="240" controls><source src="${url}"></video>`;
            if (/\.(png|jpg|jpeg|gif|bmp|svg|webp|jfif)(\?.*)?$/.test(lowerUrl)) return `<img class="attachment" src="${url}"/>`;
            return `<a href="${url}" target="_blank" rel="noopener noreferrer nofollow">${url}</a>`;
        });

    literalLinks.forEach((url, i) => {
        text = text.replace(`__LITERAL_LINK_${i}__`, `<a href="${url}" target="_blank" rel="noopener noreferrer nofollow" data-tip="${url}">${url}</a>`);
    });
    return text;
}
    </script>

const syntax_list = document.querySelector(".syntax_list");
const syntaxes = ["# Header 1", "## Header 2", "### Header 3", "#### Header 4", "##### Header 5", "###### Header 6",
    "*Italic*", "**Bold**", "***Bold & Italic***",
    "~~Strikethrough~~", "__Underline__", "==Highlight==",

    "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4", "||https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4||",

    "|embed\ntype: default\nicon: coin\ntitle: [Wiki - Wikipedia](https://en.wikipedia.org/wiki/Wiki)\ndescription: A wiki is a form of hypertext publication...\ncolor: white\nfooter: Footer\navatar: https://wikipedia.com/favicon.ico\nimage: https://upload.wikimedia.org/wikipedia/commons/f/f0/Wikitext-wiki_markup-wikipedia.png\n\nfields:\n- name: Foo\n  value: Bar\n- name: Foo\n  value: Inline Bar\n  inline: true\n- name: Foo\n  value: Inline Bar\n  inline: true\n|end",

    "# {gold}hello{/gold}",

];
for (let syntax of syntaxes) syntax_list.innerHTML += `<div class="container"><pre><code class="multiline">${escapeHtml(syntax)}</code></pre>${parseMarkdown(syntax)}</div>`;
