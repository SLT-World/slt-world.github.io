    <style>
@font-face {
    font-family: brands;
    src: url("emoji/brands.ttf") format('truetype');
}

* {
    font-family: 'Segoe UI', Tahoma, sans-serif, 'brands';
}

#directory_grid {
    display: grid;
    gap: 25px;
    grid-template-columns: repeat(auto-fill, 300px);
    width: 100%;
}

#directory_grid > div {
    min-height: 375px;
    width: auto;
    align-items: center;
    justify-content: stretch;
    font-size: medium;
    padding: 0;
    gap: 0;
    overflow: hidden;
}

#directory_grid > div > div:not(.image_container) {
    height: 100%;
    width: 100%;
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

#directory_grid > div > div > .header {
    display: flex;
    align-items: center;
    gap: 10px;
    padding-bottom: 10px;
    border-bottom-width: 1px;
    border-bottom-style: solid;
    border-color: var(--border-color);
}

#directory_grid > div > div > .header > .icon > img {
    border-radius: 5px;
    object-fit: cover;
}

#directory_grid > div > div > .separator {
    height: 1px;
    min-height: 1px;
    background: var(--border-color);
}

#directory_grid > div > .image_container {
    width: 100%;
    min-height: 200px;
    height: 200px;
    background: var(--primary-color);
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
}

#directory_grid > div > .image_container > .material-symbols-rounded {
    font-size: 48px;
}

#directory_grid > div > .image_container > img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
}

#directory_grid > div > div > .header > .icon:first-child {
    width: 35px;
    height: 35px;
    background: var(--primary-color);
    border-radius: 5px;
    display: flex;
    align-items: center;
    justify-content: center;
}

#directory_grid > div > div > .header > div:not(:first-child) {
    display: flex;
    flex-direction: column;
    flex: 1;
}

#directory_grid > div > div > p {
    height: 100%;
}

.material-symbols-rounded {
    color: var(--gray-color);
    font-size: 24px;
}

@media screen and (max-width: 679px) {
    #directory_grid {
        display: flex;
        flex-direction: column;
    }
    #directory_grid > div {
        width: 100%;
    }
}
path#github {
    fill: #181717;
}
@media (prefers-color-scheme: dark) {
    path#github { fill: white; }
}
    </style>
