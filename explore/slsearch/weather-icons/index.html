<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Weather Icons - SLT World</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../../favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../modern.css">
    <style>
.icon_grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, 75px);
    gap: 10px !important;
    justify-content: center;
}

.icon_grid > * {
    background: var(--primary-color);
    width: 75px;
    height: auto;
    border-radius: 5px;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 5px;
    gap: 5px;
}
.icon_grid > * > p {
    background: var(--secondary-color);
    padding: 0 10px;
    width: fit-content;
    height: auto;
    border-radius: 100px;
}
.icon_grid > * > img {
    width: 100%;
    height: 100%;
    aspect-ratio: 1 / 1;
}
table {
    width: min-content;
    align-self: center;
}
tbody td:first-child > div {
    padding: 10px;
    background: var(--primary-color);
    border-radius: 5px;
    display: flex;
    align-items: center;
    gap: 10px;
    height: 75px;
}
tbody td:first-child > div > span {
    background: var(--secondary-color);
    padding: 0 10px;
    width: fit-content;
    height: auto;
    border-radius: 100px;
}
tbody td > img {
    padding: 10px;
    background: var(--primary-color);
    border-radius: 5px;
    display: flex;
    align-items: center;
    gap: 10px;
    height: 75px;
    width: 75px;
}
    </style>
</head>
<body>
    <div class="content">
        <div class="navigation">
            <img src="../../../favicon.png" width="35" height="35" draggable="false">
            <h3>SLT World</h3>
        </div>
        <h1>Weather Icons</h1>
        <p>A collection of <strong>weather icons</strong> used by SLSearch's weather panel.</p>
        <p>This page visualizes each icon alongside its corresponding WMO weather code to help avoid confusion during development.</p>
        <div style="display: flex;gap: 10px;align-items: center;">
            <p>Night</p>
            <label class="switch input">
                <input type="checkbox" onchange="changeDayTime(this)">
                <span class="slider"></span>
            </label>
        </div>
        <div class="container">
            <div class="header">
                <p class="icon">1.</p>
                <p>OpenWeatherMap</p>
            </div>
            <div id="openweathermap" class="icon_grid"></div>
        </div>
        <div class="container">
            <div class="header">
                <p class="icon">2.</p>
                <p>AccuWeather</p>
            </div>
            <div id="accuweather" class="icon_grid"></div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Weather</th>
                    <th data-title="OpenWeatherMap">OWM</th>
                    <th data-title="AccuWeather">ACW</th>
                </tr>
            </thead>
            <tbody id="weather_table"></tbody>
        </table>
    </div>
    <script>

    <script>
const openweathermapPanel = document.getElementById("openweathermap");
const accuweatherPanel = document.getElementById("accuweather");
const tableBody = document.getElementById("weather_table");

function changeDayTime(element) {
    generate(!element.checked);
}

function generate(day) {
    const isDay = day ? "day" : "night";

    openweathermapPanel.innerHTML = "";
    accuweatherPanel.innerHTML = "";
    tableBody.innerHTML = "";

    for (let code of Object.keys(wmoDescMap)) {
        const desc = wmoDescMap[code][isDay];
        const owmIcon = wmoIconMapOWM[code][isDay];
        const acwIcon = wmoIconMapACW[code][isDay];
        openweathermapPanel.innerHTML += `<div><p>${code}</p><img src="https://openweathermap.org/img/wn/${owmIcon}@4x.png"></div>`;
        accuweatherPanel.innerHTML += `<div><p>${code}</p><img src="https://www.accuweather.com/assets/images/weather-icons/v2a/${acwIcon}.svg"></div>`;
        tableBody.innerHTML += `<tr>
    <td><div><span>${code}</span>${desc}</div></td>
    <td><img src="https://openweathermap.org/img/wn/${owmIcon}@4x.png"></td>
    <td><img src="https://www.accuweather.com/assets/images/weather-icons/v2a/${acwIcon}.svg"></td>
</tr>`;
    }
}

generate(true);
    </script>
</body>
</html>
