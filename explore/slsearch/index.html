<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SLSearch Directory - SLT World</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../modern.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded">
    <style>
#directory_grid {
    display: grid;
    gap: 10px;
    grid-template-columns: 1fr 1fr;
}

#directory_grid > a > .button {
    justify-content: stretch;
    height: unset;
    padding: 10px;
}

#directory_grid > a > .button > div {
    display: flex;
    gap: 10px;
    align-items: center;
    height: 35px;
    width: 100%;
}

.material-symbols-rounded {
    color: var(--gray-color);
}

@media screen and (max-width: 1000px) {
    #directory_grid {
        grid-template-columns: 1fr;
    }
}
    </style>
</head>
<body>
    <div class="content">
        <div class="navigation">
            <img src="../../favicon.png" width="35" height="35" draggable="false">
            <h3>SLT World</h3>
        </div>
        <h1>SLSearch Directory</h1>
        <p>A collection of SLSearch utilities, tools & small showcases.</p>
        <div id="directory_grid">
            <a href="https://slsearch.eu.org/about/" target="_blank">
                <div class="button">
                    <div>
                        <span class="material-symbols-rounded icon">info</span>
                        <span>About</span>
                        <span class="material-symbols-rounded icon" style="margin-left:auto;">open_in_new</span>
                    </div>
                </div>
            </a>
            <a href="technical-overview">
                <div class="button">
                    <div>
                        <span class="material-symbols-rounded icon">settings</span>
                        <span>Technical Overview</span>
                        <span class="material-symbols-rounded icon" style="margin-left:auto;">keyboard_arrow_right</span>
                    </div>
                </div>
            </a>
            <a href="features">
                <div class="button">
                    <div>
                        <span class="material-symbols-rounded icon">lab_profile</span>
                        <span>Rich Results</span>
                        <span class="material-symbols-rounded icon" style="margin-left:auto;">keyboard_arrow_right</span>
                    </div>
                </div>
            </a>
            <a href="weather-icons">
                <div class="button">
                    <div>
                        <span class="material-symbols-rounded icon">cloud</span>
                        <span>Weather Icons</span>
                        <span class="material-symbols-rounded icon" style="margin-left:auto;">keyboard_arrow_right</span>
                    </div>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
