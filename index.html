    <style>
#directory_grid {
    display: grid;
    gap: 10px;
    grid-template-columns: repeat(auto-fit, 270px);
    width: 100%;
    justify-content: center;
}

#directory_grid > a > .button {
    justify-content: stretch;
    height: 75px;
    padding: 10px;
}

#directory_grid > a > .button > div {
    display: flex;
    gap: 10px;
    align-items: center;
    height: 35px;
    width: 100%;
}

#directory_grid > a > .button > div > .icon:first-child {
    width: 35px;
    height: 35px;
    background: var(--primary-color);
    border-radius: 5px;
    display: flex;
    align-items: center;
    justify-content: center;
}

#directory_grid > a > .button > div > div:not(:first-child) {
    display: flex;
    flex-direction: column;
    flex: 1;
}

.material-symbols-rounded {
    color: var(--gray-color);
    font-size: 24px;
}

path#github {
    fill: #181717;
}
@media (prefers-color-scheme: dark) {
    path#github { fill: white; }
}
    </style>
</head>
