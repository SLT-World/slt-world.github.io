<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Test: Embedded Browser Detection</h1>
    <p>Detects if the page is running inside an embedded web view.</p>
    <hr>
    <ul id="results"></ul>
    <script>
      const list = document.getElementById("results");
      function logList(success, text, result) {
        const li = document.createElement("li");
        if (success != null) { li.classList.add(success ? "success" : "fail"); }
        li.innerHTML = `<strong>${text}</strong>`;
        if (result != "") { li.innerHTML += ` - <code>${result}</code>`; }
        list.appendChild(li);
      }
      function logHeader(text) {
        const h = document.createElement("h2");
        h.innerHTML = text;
        list.appendChild(h);
      }

      const isTrident = !!document.documentMode;
      logList(isTrident, "WebBrowser (Trident/IE)", isTrident ? "Likely" : "No");

      const isEdgeHTML = /Edge\/\d+/.test(navigator.userAgent) && !/EdgA|EdgiOS|Edg\//.test(navigator.userAgent);
      logList(isEdgeHTML, "WebView (EdgeHTML)", isEdgeHTML ? "Likely" : "No");

      const isWebView2 = !!(window.chrome && window.chrome.webview);
      logList(isWebView2, "WebView2 (Edge Chromium)", isWebView2 ? "Yes" : "No");

      const isCef = !!(window.CefSharp);
      logList(isCef, "CefSharp (Chromium Embedded Framework)", isCef ? "Yes" : "No");

      const isElectron = !!(window.process && window.process.versions && window.process.versions.electron);
      logList(isElectron, "Electron", isElectron ? window.process.versions.electron : "No");

      const isWebKit = !!(window.webkit && window.webkit.messageHandlers);
      logList(isWebKit, "WKWebView", isWebKit ? "No" : "No");

      const isAndroidWebView = /\bwv\b/.test(navigator.userAgent);
      logList(isAndroidWebView, "Android WebView", isAndroidWebView ? "Yes" : "No");
    </script>
  </body>
</html>
