<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      body { font-family: sans-serif; padding: 25px; }
      h1 { margin: 0; }
      code { background: gainsboro; padding: 5px 7.5px; border-radius: 5px; }
    </style>
  </head>
  <body>
    <h1>Test: Non-existent scripts</h1>
    <p>Measures how long the browser takes when trying to load a non-existent external script.</p>
    <hr>
    <script>
      const start = Date.now();
      function logElapsed(domain) {
        const now = Date.now();
        const elapsed = now - start;
        const div = document.createElement('div');
        div.innerHTML = `<strong>${domain}</strong> - Elapsed Time: <code>${elapsed}ms</code>`;
        document.body.appendChild(div);
      }
      document.write(`<script src="https://www.browserabc.com/invalid.js" onerror="logElapsed('browserabc.com')"><\/script>`);
      document.write(`<script src="https://www.google.com/invalid.js" onerror="logElapsed('google.com')"><\/script>`);
      document.write(`<script src="https://www.developersheavean.com/invalid.js" onerror="logElapsed('developersheavean.com')"><\/script>`);
    </script>
  </body>
</html>
