<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
  </head>
  <body>
    <h1>Test: Device & Network Info</h1>
    <p>Tests for the availability & support of Device Memory, Hardware Concurrency, Network Info & Battery Status.</p>
    <hr>
    <ul id="results"></ul>
    <script>
      const list = document.getElementById("results");
      function logList(success, text, result) {
        const li = document.createElement("li");
        if (success != null) { li.classList.add(success ? "success" : "fail"); }
        li.innerHTML = `<strong>${text}</strong>`;
        if (result != "") { li.innerHTML += ` - <code>${result}</code>`; }
        list.appendChild(li);
      }
      function logHeader(text) {
        const h = document.createElement("h2");
        h.innerHTML = text;
        list.appendChild(h);
      }

      logList(navigator.deviceMemory, "Device Memory (RAM)", navigator.deviceMemory ? navigator.deviceMemory + " GB" : "Unsupported");
      logList(navigator.hardwareConcurrency, "Hardware Concurrency (Cores)", navigator.hardwareConcurrency || "Unsupported");

      logHeader("Connection");
      if (navigator.connection) {
        const conn = navigator.connection;
        logList(true, "Network Information API", "Supported");
        logList(true, "Effective Connection Type", conn.effectiveType || "Unknown");
        logList(true, "Downlink Speed", conn.downlink ? conn.downlink + " Mbps" : "Unknown");
        logList(true, "RTT", conn.rtt ? conn.rtt + " ms" : "Unknown");
        logList(conn.saveData, "Save Data Mode", conn.saveData ? "Enabled" : "Disabled");
      } else {
        logList(false, "Network Information API", "Unsupported");
      }

      logHeader("Battery");
      if (navigator.getBattery) {
        navigator.getBattery().then(battery => {
          logList(true, "Battery API", "Supported");
          logList(battery.charging, "Battery Charging", battery.charging ? "Yes" : "No");
          logList(true, "Battery Level", Math.round(battery.level * 100) + "%");
          logList(true, "Charging Time", battery.chargingTime + " sec");
          logList(true, "Discharging Time", battery.dischargingTime + " sec");
        });
      } else {
        logList(false, "Battery API", "Unsupported");
      }
    </script>
  </body>
</html>
