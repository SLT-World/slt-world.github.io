<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Test: Miscellaneous</h1>
    <p>Tests for the availability & support of miscellaneous features.</p>
    <hr>
    <ul id="results"></ul>
    <script>
      const list = document.getElementById("results");
      function logList(success, text, result) {
        const li = document.createElement("li");
        if (success != null) { li.classList.add(success ? "success" : "fail"); }
        li.innerHTML = `<strong>${text}</strong>`;
        if (result != "") { li.innerHTML += ` - <code>${result}</code>`; }
        list.appendChild(li);
      }
      function logHeader(text) {
        const h = document.createElement("h2");
        h.innerHTML = text;
        list.appendChild(h);
      }
      const ts = 'ontouchstart' in window || navigator.maxTouchPoints > 0
      logList(ts, "Touchscreen Detection", ts ? "Supported" : "Unsupported");
      const sw = "serviceWorker" in navigator
      logList(sw, "Service Worker", sw ? "Supported" : "Unsupported");
      const gl = (() => {
        try {
          const canvas = document.createElement("canvas");
          return !!window.WebGLRenderingContext && !!canvas.getContext("webgl");
        } catch (e) { return false; }
      })();
      logList(gl, "WebGL", gl ? "Supported" : "Unsupported");
      const glt = (() => {
        try {
          const canvas = document.createElement("canvas");
          return !!window.WebGLRenderingContext && !!canvas.getContext("webgl2");
        } catch (e) { return false; }
      })();
      logList(glt, "WebGL 2", glt ? "Supported" : "Unsupported");

      const wg = (() => {
        if (!navigator.gpu) { return false; }
        try {
          const adapter = navigator.gpu.requestAdapter();
          if (!adapter) { return false; }
          return true;
        } catch { return false; }
      })();
      logList(wg, "WebGPU", wg ? "Supported" : "Unsupported");
      const bt = "bluetooth" in navigator
      logList(bt, "Web Bluetooth", bt ? "Supported" : "Unsupported");
      const usb = "usb" in navigator
      logList(usb, "WebUSB", usb ? "Supported" : "Unsupported");
      const hid = "hid" in navigator
      logList(hid, "WebHID", hid ? "Supported" : "Unsupported");
      const sl = "serial" in navigator
      logList(sl, "Web Serial", sl ? "Supported" : "Unsupported");
      const llm = "LanguageModel" in navigator
      logList(llm, "LanguageModel API", llm ? "Supported" : "Unsupported");
    </script>
  </body>
</html>
