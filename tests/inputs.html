<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <style>li { display: block; }</style>
  </head>
  <body>
    <h1>Test: Inputs</h1>
    <p>Tests for the availability of non-picker inputs.</p>
    <hr>
    <ul id="results">
      <li>
        <label for="range">Range Slider</label>
        <input type="range" id="range" min="0" max="100"/>
      </li>

      <li>
        <label for="number">Number</label>
        <input type="number" id="number" min="0" max="10"/>
      </li>

      <li>
        <label for="password-input">Password Input</label>
        <input type="password" id="password-input">
      </li>

      <li>
        <label for="url-input">URL Input</label>
        <input type="url" id="url-input"/>
      </li>

      <li>
        <label for="search-input">Search Input</label>
        <input type="search" id="search-input"/>
      </li>

      <li>
        <label for="email-input">Email Input</label>
        <input type="email" id="email-input"/>
      </li>

      <li>
        <label for="tel-input">Telephone Input</label>
        <input type="tel" id="tel-input"/>
      </li>
    </ul>
  </body>
</html>
