<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
  </head>
  <body>
    <h1>Test: General</h1>
    <p>Tests for the availability & support of general features</p>
    <hr>
    <ul id="results"></ul>
    <canvas id="glcanvas"></canvas>
    <script>
      const list = document.getElementById("results");
      function logList(success, text, result) {
        const li = document.createElement("li");
        li.classList.add(success ? "success" : "fail")
        li.innerHTML = `<strong>${text}</strong>`;
        if (result != "") { li.innerHTML += ` - <code>${result}</code>`; }
        list.appendChild(li);
      }
      const ts = 'ontouchstart' in window || navigator.maxTouchPoints > 0
      logList(ts, "Touch support", ts ? "Supported" : "Unsupported");
      const gl = document.getElementById("glcanvas").getContext("webgl");
      logList(gl, "WebGL", gl ? "Supported" : "Unsupported");
      const sw = "serviceWorker" in navigator
      logList(sw, "Service Worker", sw ? "Supported" : "Unsupported");
    </script>
  </body>
</html>
