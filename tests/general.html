<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
  </head>
  <body>
    <h1>Test: General</h1>
    <p>Tests for the availability & support of general features</p>
    <hr>
    <canvas id="glcanvas"></canvas>
    <ul id="results"></ul>
    <script>
      const list = document.getElementById("results");
      function logList(text, result) {
        const li = document.createElement("li");
        li.innerHTML = `<strong>${text}</strong> - <code>${result}</code>`;
        list.appendChild(li);
      }
      logList("Touch support", 'ontouchstart' in window || navigator.maxTouchPoints > 0 ? "Supported" : "Unsupported");
      const gl = document.getElementById("glcanvas").getContext("webgl");
      logList("WebGL", gl ? "Supported" : "Unsupported");
      logList("Service Worker", "serviceWorker" in navigator ? "Supported" : "Unsupported");
    </script>
  </body>
</html>
