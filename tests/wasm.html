<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
  </head>
  <body>
    <h1>Test: WebAssembly</h1>
    <p>Tests for the availability & support of WebAssembly.</p>
    <hr>
    <ul id="results"></ul>
    <script>
      const list = document.getElementById("results");
      function logList(success, text, result) {
        const li = document.createElement("li");
        li.classList.add(success ? "success" : "fail")
        li.innerHTML = `<strong>${text}</strong>`;
        if (result != "") { li.innerHTML += ` - <code>${result}</code>`; }
        list.appendChild(li);
      }
      let hasWebAssembly = instantiateIsFunction = moduleIsWasmModule = false;
      try {
          hasWebAssembly = typeof WebAssembly === "object";
          logList(hasWebAssembly, 'typeof WebAssembly === "object"', String(hasWebAssembly));
          instantiateIsFunction = typeof WebAssembly.instantiate === "function"
          logList(instantiateIsFunction, 'typeof WebAssembly.instantiate === "function"', String(instantiateIsFunction));
          const module = new WebAssembly.Module(Uint8Array.of(0x0, 0x61, 0x73, 0x6d, 0x01, 0x00, 0x00, 0x00));
          moduleIsWasmModule = module instanceof WebAssembly.Module;
          logList(moduleIsWasmModule, 'module instanceof WebAssembly.Module', String(moduleIsWasmModule));
      } catch (e) {
          logList(false, 'Error', String(e));
      }
      if (hasWebAssembly && instantiateIsFunction && moduleIsWasmModule) {
          logList(true, 'WebAssembly', 'Supported');
      } else {
          logList(false, 'WebAssembly', 'Unsupported');
      }
    </script>
  </body>
</html>
