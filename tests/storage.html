<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body { font-family: sans-serif; padding: 25px; }
      h1 { margin: 0; }
      code { background: gainsboro; padding: 5px 7.5px; border-radius: 5px; }
      ul { gap: 10px; display: flex; flex-direction: column; list-style-type: none; padding: 0; }
      li { background: whitesmoke; border-radius: 5px; padding: 10px; }
    </style>
  </head>
  <body>
    <h1>Test: Storage</h1>
    <p>Tests for the availability of LocalStorage, SessionStorage & IndexedDB.</p>
    <hr>
    <ul id="results"></ul>
    <script>
      const list = document.getElementById("results");
      function logList(text, result) {
        const li = document.createElement("li");
        li.innerHTML = `<strong>${text}</strong> - <code>${result}</code>`;
        list.appendChild(li);
      }
      try {
        localStorage.setItem("test", "value");
        logList("LocalStorage", "Supported");
      } catch (e) {
        logList("LocalStorage", "Unsupported");
      }
      try {
        sessionStorage.setItem("test", "value");
        logList("SessionStorage", "Supported");
      } catch (e) {
        logList("SessionStorage", "Unsupported");
      }
      const dbreq = indexedDB.open("testdb");
      dbreq.onsuccess = () => logList("IndexedDB", "Supported");
      dbreq.onerror = () => logList("IndexedDB", "Unsupported");
    </script>
  </body>
</html>
