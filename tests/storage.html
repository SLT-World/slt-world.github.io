<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
  </head>
  <body>
    <h1>Test: Storage</h1>
    <p>Tests for the availability of Cookies, LocalStorage, SessionStorage & IndexedDB.</p>
    <hr>
    <ul id="results"></ul>
    <script>
      const list = document.getElementById("results");
      function logList(success, text, result) {
        const li = document.createElement("li");
        if (success != null) { li.classList.add(success ? "success" : "fail") }
        li.innerHTML = `<strong>${text}</strong>`;
        if (result != "") { li.innerHTML += ` - <code>${result}</code>`; }
        list.appendChild(li);
      }
      logList(navigator.cookieEnabled, "Cookies", navigator.cookieEnabled ? "Supported" : "Unsupported");
      try {
        localStorage.setItem("test", "value");
        logList(true, "LocalStorage", "Supported");
      } catch (e) {
        logList(false, "LocalStorage", "Unsupported");
      }
      try {
        sessionStorage.setItem("test", "value");
        logList(true, "SessionStorage", "Supported");
      } catch (e) {
        logList(false, "SessionStorage", "Unsupported");
      }
      const dbreq = indexedDB.open("testdb");
      dbreq.onsuccess = () => logList(true, "IndexedDB", "Supported");
      dbreq.onerror = () => logList(false, "IndexedDB", "Unsupported");
    </script>
  </body>
</html>
