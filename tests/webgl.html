<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body { font-family: sans-serif; padding: 25px; }
      h1 { margin: 0; }
      code { background: gainsboro; padding: 5px 7.5px; border-radius: 5px; }
      ul { gap: 10px; display: flex; flex-direction: column; list-style-type: none; padding: 0; }
      li { background: whitesmoke; border-radius: 5px; padding: 10px; }
    </style>
  </head>
  <body>
    <h1>Test: WebGL</h1>
    <p>Tests for the availability & support of WebGL.</p>
    <hr>
    <canvas id="glcanvas"></canvas>
    <ul id="results"></ul>
    <script>
      const list = document.getElementById("results");
      function logList(text, result) {
        const li = document.createElement("li");
        li.innerHTML = `<strong>${text}</strong> - <code>${result}</code>`;
        list.appendChild(li);
      }
      const gl = document.getElementById("glcanvas").getContext("webgl");
      logList("WebGL", gl ? "Supported" : "Unsupported");
    </script>
  </body>
</html>
